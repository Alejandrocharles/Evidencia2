name: Ubuntu CI Test

on:
  push:
    branches: [ main, master, dev ]
  pull_request:
    branches: [ main, master, dev ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Install GCC and tools
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential gcc g++ lcov catch2

    - name: Install gcovr
      run: |
        pip install --user -U gcovr

    - name: Prepare
      run: |
        make prepare

    - name: Configure
      run: |
        cmake -H. -Bbuild -DCMAKE_BUILD_TYPE=Debug -DENABLE_COVERAGE=Off -DCMAKE_VERBOSE_MAKEFILE=ON

    - name: Building and Testing
      run: |
        cmake --build build --config Debug -j4
        cd build
        ctest .

    - name: Add Coverage PR Comment
      uses: marocchino/sticky-pull-request-comment@v2
      if: github.event_name == 'pull_request'
      with:
        recreate: true
        path: code-coverage-results.md
